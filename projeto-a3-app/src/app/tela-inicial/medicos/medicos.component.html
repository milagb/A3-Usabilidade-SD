<div class="content">
        <div class="table-title">
          <div class="row">
            <div class="width-50 ml-1">
                <label><b>GERENCIAMENTO</b></label>
              </div>
            <div class="width-50 ml-2">
                <button mat-raised-button class="btn-add" routerLink="/add-medicos">
                  <mat-icon>person_add</mat-icon>
                </button>
              </div>  
          </div>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="crm">
            <th mat-header-cell *matHeaderCellDef> CRM. </th>
            <td mat-cell *matCellDef="let element"> {{element.crm}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="sobrenome">
            <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
            <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="especialiidade">
            <th mat-header-cell *matHeaderCellDef> Especialiidade </th>
            <td mat-cell *matCellDef="let element"> {{element.especialiidade}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="fone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.fone}} </td>
                </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button routerLink="/view-medicos"><mat-icon class="icon-eye">remove_red_eye</mat-icon></button> 
                    <button mat-button routerLink="/edit-medicos"><mat-icon>edit</mat-icon></button> 
                    <button mat-button ><mat-icon class="icon">delete_forever</mat-icon></button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>

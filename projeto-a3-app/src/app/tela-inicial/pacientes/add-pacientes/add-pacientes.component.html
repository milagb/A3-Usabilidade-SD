<div class="table-title">
    <div class="row">
      <div class="width-50">
        <label class="lblGer"><b>PACIENTES &nbsp; > </b></label>
          <label class="lblGer"><b>CADASTRO</b></label>
        </div>
      <div class="width-50 ml-2">
          <button mat-raised-button class="btn" routerLink="/pacientes">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>  
    </div>
  </div>
  
  <div class="content">
      <form #userData="ngForm" class="mat-elevation-z8" (ngSubmit)="AddPacientes(userData.value)">
  
      <div class="div-input">
        <br/><br/>
      <mat-form-field class="width-50">
        <input
          type="text"
          matInput
          placeholder="Nome"
          name="firstname"
          ngModel
          #firstname="ngModel"
          required
          pattern="[a-zA-Z ]*"
          minlength="2"/>
        <mat-error>Digite um nome válido</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-50 ml-2">
          <input
            type="text"
            matInput
            placeholder="Sobrenome"
            name="lastname"
            ngModel
            #lastname="ngModel"
            required
            pattern="[a-zA-Z ]*"
            minlength="2"/>
          <mat-error>Digite um Sobrenome válido</mat-error>
        </mat-form-field>
  
      <mat-form-field class="width-50">
          <mat-label>Sexo</mat-label>
          <mat-select name="sexo" ngModel #sexo="ngModel" required>
            <mat-option value="F">F</mat-option>
            <mat-option value="M">M</mat-option>
          </mat-select>
      </mat-form-field>
    
      <mat-form-field class="width-50 ml-2">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" name="nascimento" ngModel #nascimento="ngModel" required>
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>Digite um data válida</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-50">
        <input
          type="text"
          matInput
          placeholder="Celular"
          name="celular"
          ngModel
          #celular="ngModel"
          required
          pattern="^[0-9-]*$"
          minlength="11"
          maxlength="11"/>
        <mat-error>Digite um celular válido</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-50 ml-2">
        <input
          type="text"
          matInput
          placeholder="Telefone"
          ngModel
          #telefone="ngModel"
          pattern="^[0-9-]*$"
          minlength="10"
          maxlength="10"
          name="telefone"
          required />
        <mat-error>Digite um Telefone válido</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-50">
        <input
          type="text"
          matInput
          placeholder="CPF"
          name="cpf"
          ngModel
          #cpf="ngModel"
          required
          pattern="^[0-9-]*$"
          maxlength="11"
          minlength="11"/>
        <mat-error>Digite um cpf válido</mat-error>
      </mat-form-field>
  
      <mat-form-field class="width-50 ml-2">
        <input
          type="text"
          matInput
          placeholder="Email"
          name="email"
          pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
          #email="ngModel"
          ngModel
          required />
          <mat-error>Digite um email válido</mat-error>
      </mat-form-field>

      <mat-form-field class="width-100">
        <input
          type="text"
          matInput
          placeholder="Endereço"
          name="endereco"
          #endereco="ngModel"
          ngModel
          required />
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="mat-chk" name="ativo" ngModel #ativo="ngModel">Ativo</mat-checkbox>
      </section>

      <mat-divider></mat-divider>
      <button mat-raised-button class="btn-agn">CONFIRMAR</button>
      </div>
      
    </form>
  </div>
  <br>
  <lib-ng-toast></lib-ng-toast>

<div class="table-title">
    <div class="row">
      <div class="width-50 ml-1">
        <label class="lblGer"><b>CONSULTAS &nbsp; > </b></label>&nbsp;
        <label class="lblGer"><b>GERENCIAMENTO</b></label>
        </div>
      <div class="width-50 ml-2">
          <button mat-raised-button class="btn-add" routerLink="/add-consultas">
            <mat-icon>person_add</mat-icon>
          </button>
        </div>  
    </div>
  </div>
  
  <div class="content">
    <div class="tb">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
              <!-- Position Column -->
              <ng-container matColumnDef="agenda">
              <th mat-header-cell *matHeaderCellDef width="12%"> Agenda. </th>
              <td mat-cell *matCellDef="let element"> {{element.agenda}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="medico">
              <th mat-header-cell *matHeaderCellDef width="15%"> Medico </th>
              <td mat-cell *matCellDef="let element"> {{element.medico}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="especialidade">
              <th mat-header-cell *matHeaderCellDef> Especialidade</th>
              <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef width="10%"> Data </th>
              <td mat-cell *matCellDef="let element"> {{element.data}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="horario">
                  <th mat-header-cell *matHeaderCellDef width="5%"> Horario </th>
                  <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
                  </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="paciente">
                  <th mat-header-cell *matHeaderCellDef width="15%"> Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.paciente}} </td>
                  </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="cpf">
                  <th mat-header-cell *matHeaderCellDef width="12%"> CPF </th>
                  <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                  </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="retorno">
                <th mat-header-cell *matHeaderCellDef width="8%"> Retorno </th>
                <td mat-cell *matCellDef="let element"> <mat-checkbox class="mat-chk" checked="{{ element.retorno }}" [disabled]="true"></mat-checkbox> </td>
                </ng-container>
      
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                      <button mat-button [routerLink]="['/view-consultas/', element._id]"><mat-icon class="icon-eye">remove_red_eye</mat-icon></button> 
                      <button mat-button [routerLink]="['/edit-consultas/', element._id]"><mat-icon>edit</mat-icon></button> 
                      <button mat-button [value]="element._id" (click)="openDialog(element._id)"><mat-icon class="icon">delete_forever</mat-icon></button>
                  </td>
                </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <span class="not-found" *ngIf="dataSource.length == 0" colspan="6">Nenhuma consulta encontrada</span>
        </div>
    </div>
    <br><br>

<div class="table-title">
    <div class="row">
      <div class="width-50">
        <label class="lblGer"><b>CONSULTAS &nbsp; > </b></label>
          <label class="lblGer"><b>VISUALIZAR</b></label>
        </div>
      <div class="width-50 ml-2">
          <button mat-raised-button class="btn" routerLink="/consultas">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>  
    </div>
  </div>
  

<div class="content">
    <form #clienteForm="" class="mat-elevation-z8">

    <div class="div-input">
        <br/><br/>
    <mat-form-field class="width-100">
      <mat-label>Agenda</mat-label>
      <mat-select [disabled]="true">
          <mat-option>
          
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="width-50">
      <mat-label>Especialidade</mat-label>
      <mat-select [disabled]="true">
        <mat-option value="option">Pediatra</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <mat-label>Médico</mat-label>
      <mat-select [disabled]="true">
        <mat-option value="option">Pamela Martini</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="example-container">
      <mat-form-field class="width-50">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" [disabled]="true">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="width-50 ml-2">
        <mat-label>Horário</mat-label>
        <mat-select [disabled]="true">
          <mat-option value="option">09:30</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="width-100">
      <input
        type="text"
        matInput
        placeholder="Paciente"
        name="Paciente"
        ngModel
        [disabled]="true"/>
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50">
      <input
        type="text"
        matInput
        placeholder="Celular"
        name="Celular"
        ngModel
        [disabled]="true"/>
      <mat-error>Digite um celular válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <input
        type="text"
        matInput
        placeholder="Telefone"
        ngModel
        name="Telefone"
        [disabled]="true" />
      <mat-error>Digite um Telefone válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50">
      <input
        type="text"
        matInput
        placeholder="CPF"
        name="CPF"
        ngModel
        [disabled]="true"/>
      <mat-error>Digite um cpf válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <input
        type="text"
        matInput
        placeholder="Observações"
        name="Observações"
        ngModel
        [disabled]="true" />
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="mat-chk" [disabled]="true">Retorno</mat-checkbox>
    </section>
    </div>
    <br/>
  </form>
</div>

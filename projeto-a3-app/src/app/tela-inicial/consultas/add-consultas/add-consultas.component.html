<div class="table-title">
    <div class="row">
      <div class="width-50">
        <label class="lblGer"><b>CONSULTAS &nbsp; > </b></label>
          <label class="lblGer"><b>CADASTRO</b></label>
        </div>
      <div class="width-50 ml-2">
          <button mat-raised-button class="btn" routerLink="/consultas">
            <mat-icon>arrow_back</mat-icon>
          </button>
        </div>  
    </div>
  </div>
  

<div class="content">
    <form #clienteForm="" class="mat-elevation-z8">

    <div class="div-input">
        <br/><br/>
    <mat-form-field class="width-100">
      <mat-label>Agenda</mat-label>
      <mat-select>
          <mat-option *ngFor="let agenda of agendas" [value]="agenda.value">
          {{agenda.viewValue}}
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="width-50">
      <mat-label>Especialidade</mat-label>
      <mat-select>
        <mat-option value="option">Pediatra</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <mat-label>Médico</mat-label>
      <mat-select>
        <mat-option value="option">Pamela Martini</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="example-container">
      <mat-form-field class="width-50">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="width-50 ml-2">
        <mat-label>Horário</mat-label>
        <mat-select>
          <mat-option value="option">09:30</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="width-100">
      <input
        type="text"
        matInput
        placeholder="Paciente"
        name="Paciente"
        ngModel
        required
        minlength="2"/>
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50">
      <input
        type="text"
        matInput
        placeholder="Celular"
        name="Celular"
        ngModel
        required
        minlength="11"/>
      <mat-error>Digite um celular válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <input
        type="text"
        matInput
        placeholder="Telefone"
        ngModel
        name="Telefone"
        required />
      <mat-error>Digite um Telefone válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50">
      <input
        type="text"
        matInput
        placeholder="CPF"
        name="CPF"
        ngModel
        required
        minlength="11"/>
      <mat-error>Digite um cpf válido</mat-error>
    </mat-form-field>

    <mat-form-field class="width-50 ml-2">
      <input
        type="text"
        matInput
        placeholder="Observações"
        name="Observações"
        ngModel
        required />
    </mat-form-field>

    <section class="example-section">
      <mat-checkbox class="mat-chk">Retorno</mat-checkbox>
    </section>

    <mat-divider></mat-divider>
    </div>
    <button mat-raised-button class="btn-agn">AGENDAR</button>
  </form>
</div>
